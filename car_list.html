    <script>

      $(document).ready(function(){
        Transform();

        $('.test-slick').slick({
          infinite: true,
          slidesToShow: 3,
          slidesToScroll: 1,
          adaptiveHeight: true,
          autoplay: true,
          autoplaySpeed: 2000,
          dots: true,
          prevArrow: false,
          nextArrow: false
        });

        $('.fancybox').fancybox();
  
      })

  </script>

</head>
<body>
  <div id="student"></div>
  <script>
    function Transform(){
      var xml = getXMLData("./car_list.xml");
      var xsl = getXMLData("./car_list.xsl");

      xsltProcessor = new XSLTProcessor();
      xsltProcessor.importStylesheet(xsl);
      var result = xsltProcessor.transformToFragment(xml, document);

      $("#student").append(result);
    }

    function getXMLData(url){
      return $.ajax({
        type: "GET",
        url: url,
        async: false
      }).responseXML;
    }
